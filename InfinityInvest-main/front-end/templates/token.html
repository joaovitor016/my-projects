{% extends 'index.html' %}
{% load static from staticfiles %}
{% block code %}
    <div class="row">
        <div class="col-xl-8 order-xl-1 center">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Infinity Invest - Token</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-lg-auto d-flex justify-content-center align-items-center custom-h-100vh">
                        <div class="form-group">
                            <div class="base-timer">
                                <svg class="base-timer__svg" viewBox="0 0 100 100">
                                    <g class="base-timer__circle">
                                        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                                        <path id="base-timer-path-remaining" stroke-dasharray="283"
                                              class="base-timer__path-remaining"
                                              d="M 50, 50
                                                   m -45, 0
                                                   a 45,45 0 1,0 90,0
                                                   a 45,45 0 1,0 -90,0"></path>
                                    </g>
                                </svg>
                                <span id="base-timer-label" class="base-timer__label"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'core/js/token.js' %}"></script>
{% endblock %}
